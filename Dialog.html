<!-- Below is the HTML code that defines the dialog element structure. -->
<div>
  <div class="form-group" id="dialog-elements">
    <label for="dialog-webquery-textbox">
      Please enter the DS Web Query URL
    </label>
    <?
    var documentProperties = PropertiesService.getDocumentProperties();
    var currentSheetId = SpreadsheetApp.getActiveSheet().getSheetId();
    var webQueryUrl = documentProperties.getProperty(currentSheetId+"_WEBQUERY_URL");
    if(webQueryUrl == null)
      webQueryUrl = "";
    ?>
    <input type="text" id="dialog-webquery-textbox" value="<?=webQueryUrl?>"/>
  </div>
  <div class="block" id="dialog-button-bar">
    <button class="action" id="dialog-execute-button">Submit</button>
    <button id="dialog-cancel-button" onclick="google.script.host.close()">Close</button>
  </div>
  <div id="dialog-status"></div>
</div>
